spring:
  datasource:
    username: mybatis
    password: yy123456
    # 假如时区报错了，就增加一个时区的配置就OK了，serverTimezone=UTC
    url: jdbc:mysql://127.0.0.1:3316/mybatis?useSSL=true&useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource


    # SpringBoot 默认是不注入这些属性值的，需要自己绑定
    # druid数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 60000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true


    # 配置监控统计拦截的filters，stat：监控统计、log4j：日志记录、wall：防御sql注入
    # 如果允许时报错 java.lang.ClassNotFoundException: org.apache.log4j.Priority
    # 则导入log4j 依赖即可，Maven地址：https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500